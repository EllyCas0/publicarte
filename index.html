            <a href="publicarte.html">Cliente</a>            
            <br>
            <a href="javascript:abrir()">Trabajador</a>
        </section>
    </div>
    <div class="ventana" id="vent">

            <label for="contraseña">CONTRASEÑA:</label>

            <a href="publicarte.html">Entrar</a>
        </form>
    </div>

<script>
    function abrir() {
        document.getElementById("vent").style.display="block";
    }
    function cerrar() {
        document.getElementById("vent").style.display="none";
    }
</script>
